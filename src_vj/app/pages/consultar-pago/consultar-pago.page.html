<app-header titulo="consultar pago"></app-header>

<ion-content>
  <ion-grid fixed class="ion-margin-top">
    <ion-row>
      <ion-col size="5">Nro de Recibo</ion-col>
      <ion-col size="7">
        <ion-input type="text" placeholder="Search"  [(ngModel)]="NroPago"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button color="danger" (click)="consultar()">
          Consultar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-datos-pago [pago]="pago"></app-datos-pago>
  
</ion-content>
